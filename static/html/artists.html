<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/css/util.css">
        <link rel="stylesheet" href="/static/css/artists.css">
    </head>
    <body>
        <nav>
            <img id="imgNav" src="https://media.discordapp.net/attachments/1415075036745961666/1445319989371604992/SoundSphereLightLogo-removebg-preview.png?ex=6933df22&is=69328da2&hm=e65d7156289063dd37350990594692ae5dfd63f02d7f97ab615a12347fd69003&=&format=webp&quality=lossless&width=745&height=406" alt="Logo de SoundSphère">
            
            <div id="navCenter">
                <a class="navMid" href="/">Accueil</a>
                <a class="navMid" id="activePage" href="/artists">Artistes</a>
                <a class="navMid" href="/concert">Concerts</a>
                <a class="navMid" href="/map">Carte</a>
                <a class="navMid" href="/about">A propos</a>
            </div>

            <div id="navRight">
                <input type="text" id="search" placeholder="Rechercher un artiste">
                {{ if .Settings.DarkMode }}
                    <a href=""><i class="fa fa-moon"></i></a>
                {{ else }}
                    <a href=""><i class="fa fa-sun"></i></a>
                {{ end }}
            </div>
        </nav>

        <div id="divAllGroups">
            {{range .Groups}}
                <div class="divGroup">
                    <div class="linkGroup">
                        <img src="{{.Image}}" class="imgGroup" alt="Image du groupe : {{.Name}}">
                        <div class="infosGroup">
                            <p id="artistName">{{.Name}}</p>
                            <p>{{.CreationDate}}</p>
                        </div>
                        <a href="/artist?id={{.ID}}" class="ctaViewPage">Voir la page -></a>
                    </div>
                </div>
            {{end}}
        </div>
    </body>
    <footer>
        <h2 class="footerText">Copyright © 2025 - Tous droits réservés par Noham, Emilien, Tim & Aymeric</h2>
    </footer>
    <script>history.replaceState("", "", "SoundSphère");</script>
</html>
