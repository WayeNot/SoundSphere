<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/css/artist.css">
    </head>
    <body>
        <nav>
            <h2>Logo Groupie</h2>

            <div id="navCenter">
                <a class="navMid" href="/">Accueil</a>
                <a class="navMid" id="activePage" href="/artists">Artistes</a>
                <a class="navMid" href="/concert">Concerts</a>
                <a class="navMid" href="/map">Carte</a>
                <a class="navMid" href="/about">A propos</a>
            </div>

            <div id="navRight">
                <input type="text" id="search" placeholder="Rechercher un artiste">
                {{ if .Settings.DarkMode }}
                    <a href=""><i class="fa fa-moon"></i></a>
                {{ else }}
                    <a href=""><i class="fa fa-sun"></i></a>
                {{ end }}
                <a href=""><i id="favIcon" class="fa fa-star"></i></a>
            </div>
        </nav>

        <hr>

        <div style="background: #1F2730;">
            <div style="padding: 15px; background: #1f27303d; width: 50%; margin: 0 auto;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 50px;">
                    <h1 style="color: #FFF;">{{.Artist.Name}}</h1>
                    <img src="{{.Artist.Image}}" style="width: 150px; height: 150px; border-radius: 10px;">
                </div>
            </div>
        </div>


        <p>Année de création : {{.Artist.CreationDate}}</p>
        <p>Premier album : {{.Artist.FirstAlbum}}</p>

        <h3>Membres :</h3>
        <ul>
            {{range .Artist.Members}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </body>
</html>
