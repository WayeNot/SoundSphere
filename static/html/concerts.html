<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SoundSphère — Concerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/concerts.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo">SoundSphère</div>
            <div class="nav-links">
                <a href="/">Accueil</a>
                <a href="/artists">Artistes</a>
                <a href="/concerts">Prochains concerts</a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <h1>Concerts</h1>
            <form class="filters" method="get">
                <input type="text" name="search" placeholder="Rechercher artiste ou ville..." value="{{.Search}}">
                <select name="artist" onchange="this.form.submit()">
                    <option value="">Tous les artistes</option>
                    {{range .AvailableArtists}}
                        <option value="{{.}}" {{if eq $.FilterArtist .}}selected{{end}}>{{.}}</option>
                    {{end}}
                </select>
                <select name="city" onchange="this.form.submit()">
                    <option value="">Toutes les villes</option>
                    {{range .AvailableCities}}
                        <option value="{{.}}" {{if eq $.FilterCity .}}selected{{end}}>{{.}}</option>
                    {{end}}
                </select>
            </form>

            {{if not .Concerts}}
            <div class="no-concert">Aucun concert trouvé.</div>
            {{else}}
            <div class="concert-list">
                {{range .Concerts}}
                <div class="concert-card">
                    <h3>{{.Artist}}</h3>
                    <p><strong>Date :</strong> {{.Date}}</p>
                    <p><strong>Ville :</strong> {{.City}}</p>
                </div>
                {{end}}
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
